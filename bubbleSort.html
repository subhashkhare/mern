<!DOCTYPE html>

    <title>Bubble Sort</title>
</head>

<body>
    <script>

        // Bubble Sort with two for loops

        
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) { // validating if current number is greater than the next number
                        // Swap arr[j] and arr[j + 1]
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        let array = [64, 34, 25, 12, 22, 11, 90];
        console.log("Original array: " + array);
        console.log("Sorted array: " + bubbleSort(array));


        // more optimized vesrion with one for loop and recursive function

        
        function bubbleSortOptimized(arr, len = arr.length) {
            if (len == 1) {
                return arr
            }
            for (let i = 0; i < len - 1; i++) {
                let temp;
                if (arr[i] > arr[i + 1]) {
                    temp = arr[i + 1]
                    arr[i + 1] = arr[i]
                    arr[i] = temp
                }
            }
            return bubbleSortOptimized(arr, len - 1)

        }

        var c = [23, 545, 23, 67, 98, 23, 45, 78, 78]

        console.log(bubbleSortOptimized(c)) 
    </script>
